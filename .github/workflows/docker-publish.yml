name: Docker Publish

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: "buyfakett/jenkins"
  JENKINS_VERSION: "2.527"
  GOLANG_VERSION: "1.25.1"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 下载依赖
        run: |
          cd build
          chmod +x ./build.sh
          # 下载 amd64 架构依赖
          ./build.sh "amd64" "${{ env.JENKINS_VERSION }}" "${{ env.GOLANG_VERSION }}"
          # 下载 arm64 架构依赖
          ./build.sh "arm64" "${{ env.JENKINS_VERSION }}" "${{ env.GOLANG_VERSION }}"

      - name: 构建并推送多架构镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.JENKINS_VERSION }}
          build-args: |
            JENKINS_VERSION=${{ env.JENKINS_VERSION }}
            GOLANG_VERSION=${{ env.GOLANG_VERSION }}